{% extends "layout.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto space-y-8">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-xl font-bold mb-4">Update Profile</h2>
    <form id="profileForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2" />
      </div>
      <div class="pt-2">
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800">Update Profile</button>
      </div>
    </form>
  </div>

  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h2 class="text-xl font-bold mb-4">Change Password</h2>
    <form id="passwordForm" class="space-y-4">
      <div>
        <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
        <input id="currentPassword" name="current_password" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2" />
      </div>
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input id="newPassword" name="new_password" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2" />
      </div>
      <div>
        <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input id="confirmNewPassword" name="confirm_new_password" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2" />
      </div>
      <div class="pt-2">
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800">Change Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = '/login';
    return;
  }

  fetch('/users/me', {
    headers: { 'Authorization': 'Bearer ' + token }
  }).then(r => r.json()).then(data => {
    document.getElementById('username').value = data.username;
    document.getElementById('email').value = data.email;
  });

  const profileForm = document.getElementById('profileForm');
  profileForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const body = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value
    };
    const resp = await fetch('/users/me', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify(body)
    });
    const data = await resp.json();
    if (resp.ok) {
      showToast('Profile updated', 'success');
      localStorage.setItem('username', data.username);
    } else {
      showToast(data.detail || 'Update failed', 'error');
    }
  });

  const passwordForm = document.getElementById('passwordForm');
  passwordForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const body = {
      current_password: document.getElementById('currentPassword').value,
      new_password: document.getElementById('newPassword').value,
      confirm_new_password: document.getElementById('confirmNewPassword').value
    };
    const resp = await fetch('/users/me/password', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify(body)
    });
    const data = await resp.json();
    if (resp.ok) {
      showToast('Password updated', 'success');
      passwordForm.reset();
    } else {
      showToast(data.detail || 'Password update failed', 'error');
    }
  });
});
</script>
{% endblock %}
